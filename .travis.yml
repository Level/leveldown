sudo: false

language: node_js

os:
  - osx
  - linux

node_js:
  - 8
  - 10
  - node

after_success:
  - npm run coverage

before_deploy:
  - ./scripts/travis-before-deploy

deploy:
  provider: releases
  draft: false
  api_key: "$PREBUILD_TOKEN"
  file: "$ARCHIVE_NAME"
  skip_cleanup: true
  on:
    tags: true
    node: '8'
