sudo: false

language: node_js

os:
  - osx
  - linux

node_js:
  - 6
  - 8
  - 10
  - node

after_success:
  - npm run coverage

before_deploy:
  - ARCHIVE_NAME="${TRAVIS_TAG:-latest}-$TRAVIS_OS_NAME-`uname -m`.tar"
  - npm run prebuild
  - tar --create --verbose --file="$ARCHIVE_NAME" --directory "$TRAVIS_BUILD_DIR/prebuilds" .

deploy:
  provider: releases
  draft: false
  prerelease: true
  api_key:
    secure: "FIXME!"
  file: "$ARCHIVE_NAME"
  skip_cleanup: true
  on:
    tags: true
    node: 'node'
