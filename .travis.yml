language: node_js

jobs:
  include:
    - os: linux
      node_js: 8
      env: [TEST_CMD=test]
    - os: linux
      node_js: 10
      env: [TEST_CMD=test]
    - os: linux
      node_js: node
      env: [TEST_CMD=test, BUILD_CMD=prebuild, BUILD_GROUP=linux-x64]
    - os: osx
      node_js: 8
      env: [TEST_CMD=test]
    - os: osx
      node_js: 10
      env: [TEST_CMD=test]
    - os: osx
      node_js: node
      env: [TEST_CMD=test, BUILD_CMD=prebuild, BUILD_GROUP=darwin-x64]
    - name: arm
      os: linux
      node_js: node
      env: [BUILD_CMD=prebuild-arm, BUILD_GROUP=arm]
      if: tag is present

script:
  - env
  - cat /etc/passwd
  - cat /etc/group
  - groups
  - whoami
  - if [[ ! -z "$TEST_CMD" ]]; then npm run $TEST_CMD; fi

after_success:
  - if [[ ! -z "$TEST_CMD" ]]; then npm run coverage; fi

before_deploy:
  - export ARCHIVE_NAME="${TRAVIS_TAG:-latest}-$BUILD_GROUP.tar.gz"
  - npm run $BUILD_CMD
  - file prebuilds/*/*
  - tar -zcvf "$ARCHIVE_NAME" -C prebuilds .

deploy:
  provider: releases
  draft: false
  api_key: "$PREBUILD_TOKEN"
  file: "$ARCHIVE_NAME"
  skip_cleanup: true
  on:
    tags: true
    condition: "! -z $BUILD_CMD"
