sudo: false

language: node_js

os:
  - osx
  - linux

node_js:
  - 8
  - 10
  - node

after_success:
  - npm run coverage

before_deploy:
  - export ARCHIVE_NAME="${TRAVIS_TAG:-latest}-$TRAVIS_OS_NAME.tar"
  - npm run prebuild
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run prebuildify-cross-armv7; fi
  - tar --create --verbose --file="$ARCHIVE_NAME" --directory "$TRAVIS_BUILD_DIR/prebuilds" .

deploy:
  provider: releases
  draft: false
  api_key: "$PREBUILD_TOKEN"
  file: "$ARCHIVE_NAME"
  skip_cleanup: true
  on:
    tags: true
    node: '8'
